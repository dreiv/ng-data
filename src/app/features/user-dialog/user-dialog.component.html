<h2 mat-dialog-title>{{data.title}} User</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="user.id" placeholder="Id">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="user.name" placeholder="Name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="user">OK</button>
</mat-dialog-actions>
