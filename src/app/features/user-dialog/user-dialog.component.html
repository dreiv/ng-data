<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content>{{data.user | json}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="data.user">Yes</button>
</mat-dialog-actions>
